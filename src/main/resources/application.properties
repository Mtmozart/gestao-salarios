spring.application.name=gestao-empresa
spring.datasource.url=jdbc:mysql://localhost:3306/gestao_empresa
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true    
spring.jpa.properties.hibernate.format_sql=true

#configurações da conta do email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${USER_EMAIL_GERENCIA}
spring.mail.password=${PASSWORD_GMAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


